<div class="conatiner">
  <div class="header">
    <div class="row">
      <div class="col-md-12">  
        <h1>{{ blog.name }}</h1>
      </div>
    </div>
    <div class="row" style="font-size: 1rem;">
      <div class="col-md-5">
        <p><img src="../../../assets/avatar.png">&nbsp;&nbsp;&nbsp;<a [routerLink]="[blogWritter]">By <b>{{ blog.writter }}</b></a>&nbsp;&nbsp;&nbsp;<i>{{ blog.time.toString().split('T')[0] }}</i></p>
      </div>
    </div>
  </div>
<div class="wrap list-group-item clearfix">
  <div class="row p-4 text-center blogimage">
    <div class="col-md-12">
      <img class="img-fluid" src="{{blog.image}}">
    </div>
    </div>
  <div class="row ml-2 mr-md-5 mr-xs-4" style="font-size: 1.2rem;">
    <div class="col-md-12">
      <p>{{ blog.description }}</p>
    </div>
  </div>
  <div class="row p-4 justify-content-start align-items-center">
    <div class="col-xs-3 col-md-1 mb-1">
      <button class="btn btn-success space" (click)="onLike()" [disabled]="!isAuthenticated"><i class="fa fa-thumbs-up"></i></button>{{blog.like}}
    </div>
    <div class="col-xs-3 col-md-9 mb-1">
      <button class="btn btn-danger space" (click)="onDisLike()" [disabled]="!isAuthenticated"><i class="fa fa-thumbs-down"></i></button>{{blog.dislike}}
    </div>
    <div class="col-xs-3 col-md-1 ml-10">
      <button class="btn btn-info space" (click)="openComment()" [disabled]="!isAuthenticated"><i class="fa fa-comment"></i> Comment</button>
    </div>
  </div>
  <div class="row p-2 justify-content-start ml-md-0" *ngIf="showComment">
    <div class="col-xs-4 col-md-5">
      <textarea
      type="text"
      class="form-control"
      [(ngModel)]="comment"
    ></textarea> 
      <button class="btn btn-primary btn-sm mt-2" [disabled]="!isAuthenticated" (click)="onComment()">Save</button>
    </div>
    <div class="col-md-6 ml-4">
      <div class="row list-group-item clearfix comment">
        <div *ngFor="let c of blog.comment | reverse;" class="col-xs-10">
            <p>
              <b>{{c.name}}</b>:  {{c.comment}}
            </p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
