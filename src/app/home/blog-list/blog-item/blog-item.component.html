<a
[@bloglist]
style="cursor: pointer;"
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix">
<div class="pull-left">
  <div class="row">
    <div class="col-xs-8">
      <h4 class="list-group-item-heading">{{ blog.name }}</h4>
    </div>
    <div class="col-xs-4">
      <p>{{ blog.writter }} | {{ blog.time.toString().split('T')[0] }}</p>
    </div>
  </div>
  <p class="list-group-item-text">{{ blog.description | shorten:150 }}</p>
</div>
</a>
