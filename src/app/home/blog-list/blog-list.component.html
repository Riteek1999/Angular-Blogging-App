<div class="row">
  <div class="col-md-2 col-xs-3">
    <button class="btn btn-success" (click)="onNewBlog()" *ngIf="isAuthenticated">Create Blog</button>
  </div>
  <div class="col-md-4 col-xs-6">
    <input
    type="text"
    class="form-control"
    [(ngModel)]="searchItem"
    placeholder="Search"
  />
  </div>
  <div class="col-md-1 col-xs-3">
    <button class="btn btn-primary" (click) = "onSearch()"><i class="fa fa-search"></i> Search</button>
  </div>
</div>
<div class="row" style="margin-top: 8px;">
  <div class="col-md-6 col-xs-9">
    <div class="form-group">
      <select class="form-control" id="filter" [(ngModel)]="filter">
        <option hidden disabled selected value> -- select an option -- </option>
        <option>Featured</option>
        <option>Latest</option>
        <option>Remove Filter</option>
      </select>
    </div>
  </div>
  <div class="col-md-1 col-xs-3">
    <button class="btn btn-info" (click)="onFilter()"><i class="fa fa-filter"></i> Filter</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12 col-xs-12">
    <div class="alert alert-warning" *ngIf="error != ''">
      <p>{{ error }}</p>
    </div>
  </div>
</div>
<div class="row">
  <div *ngFor="let blog of blogs; let i = index" class="col-md-4 col-xs-12">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" style="height: 14rem;" [src]="blog.image" alt="{{ blog.name }}">
              <div class="card-body">
                <div class="d-inline">
                  <h5 class="card-title">{{ blog.name }}</h5>
                  <p>{{ blog.writter }} | {{ blog.time.toString().split('T')[0] }}</p>
                </div>
                <p class="card-text">{{ blog.description | shorten:100 }}</p>
                <a
                [routerLink]="[index]"
                routerLinkActive="active" 
                class="btn btn-primary">Read more</a>
              </div>
            </div>
  </div>
</div>
